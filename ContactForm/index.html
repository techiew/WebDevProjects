<html>
	<head>
		<title>
			Stylet skjema
		</title>
		<link rel="stylesheet" href="mystyle.css"/>
	</head>
	<body>
		<div id="container">
			<h1>
				Kontakt meg:
			</h1>
			<form method="post">
				<label class="text">
					Navn: <br> 
					<input type="text" id="navn" placeholder="Ditt navn"> <br>
				</label>
				<label class="text">
					E-post: <br>
					<input type="text" id="epost" placeholder="email@hotmail.com"> <br>
				</label>
				<label class="text">
					Emne: <br>
					<input type="text" id="emne" placeholder="Skriv inn emnet"> <br>
				</label>
				<label class="textarea">
					Melding: <br>
					<textarea id="content" placeholder="Skriv noe her" rows="4" cols="50"></textarea> <br> 
				</label>
				<input type="submit" id="submit" class="text" value="Send"> <br>
			</form>
		</div>
	</body>
</html>
